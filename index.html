<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather-live/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-box">
            <input type="text" placeholder="enter your location" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
  
        </div>
        </div>
      <div class="Weather-body">
        <img src="/weather-live/assets/clear.webp" alt="Weather image" class="Weather-img">
        <div class="Weather-body">
           <p class="temperature">0 <sup>Â°C</sup></p>
           <p class="description">weather condition </p>  
        </div>
        <div class="Weather-details">
          <div class="humidity"> 
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div  class="text">
              <span id="humidity">0%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind"> 
            <i class=" fa-solid fa-wind"></i>
            <div  class="text">
              <span id="wind-speed">0km/H</span>
              <p>wind-speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/weather-live/script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
